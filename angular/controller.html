<!DOCTYPE html>
<html lang="ko" ng-app="exampleApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- jQuery -->
		<script src="bower_components/jquery/dist/jquery.js"></script>

		<!-- Bootstrap CSS -->
		<link href=" bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<link href=" bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
		
		<!-- Angular Js -->
		<script src="bower_components/angular/angular.js"></script>
		
		
		<!-- Jquery-ui -->
		<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
		<link href="bower_components/jquery-ui/themes/sunny/jquery-ui.css" rel="stylesheet" />

		<script>

		$(document).ready(function(){
			$('#jqui button').button().click(function(e){

				//alert("jQuery Ui button was clicked!");
				angular.element(angularRegion).scope().$apply('handleClick()');

			});

		});

		var app=angular.module("exampleApp", []);
		app.controller("simpleCtrl", function($scope){
                     $scope.data="hello world";
                     $scope.buttonEnabled=true;
                     $scope.clickCounter=0;

                     $scope.handleClick = function(){
                     	$scope.clickCounter++;
                     }

                     $scope.$watch('buttonEnabled', function(newValue) {
                     	$('#jqui button').button({disabled:!newValue})

                     });
			
			
		});
			
		</script>
		
	</head>
	<body>
	<div id="angularRegion" class="well"  ng-controller="simpleCtrl">
	<h4>Angular JS</h4>
	<div class="checkbox">
		<label>
			<input type="checkbox" ng-model="buttonEnabled">
			Enable Button
		</label>
	</div>
	<div><p>click counter:{{clickCounter}}</p></div>
	</div>
	<div id="jqui"  class="well">
		<h4>jQuery Ui</h4>
		<button>Click Me</button>
	</div>
	
		
	</body>
</html>
