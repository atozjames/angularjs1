<html ng-app="exampleApp" lang="ko">
<head>
    <title>Directives</title>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <!-- Bootstrap CSS -->
    <link href=" bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href=" bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    
    <!-- Angular Js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular/angular-locale_ko-kr.js"></script>
   
    <script>
        angular.module("exampleApp", [])
            .directive('unorderedList',function(){
                // Runs during compile
                return function(scope,element,attrs){
                    var data=scope[attrs["unorderedList"]];
                    var propertyName=attrs["listProperty"];

                    if (angular.isArray(data)){
                        var listElem=angular.element("<ul>");
                        element.append(listElem);
                      
                        for (var i=0;i<data.length;i++){
                       
                           (function(){
                            var itemElement = angular.element("<li>");
                            listElem.append(itemElement);
                            var index =i;
                            var wathcerFn= function (watchScope){
                                return watchScope.$eval(propertyName, data[index]);
                            }


                            scope.$watch(wathcerFn, function(newValue, oldValue) {
                                itemElement.text(newValue);
                            });
                        }());
                       
                       } 
                    }

                }
            })
            .controller("defaultCtrl", function ($scope) {
                $scope.products = [
                    { name: "Apples", category: "Fruit", price: 1.20, expiry: 10 },
                    { name: "Bananas", category: "Fruit", price: 2.42, expiry: 7 },
                    { name: "Pears", category: "Fruit", price: 2.02, expiry: 6 },
                ];
               
               $scope.incrementPrice=function(){
                 console.log("pushed function");
                for (var i = 0; i < $scope.products.length; i++) {
                    $scope.products[i].price++;
                    }            
                }
            });
    </script>
   
</head>
<body ng-controller="defaultCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Products</h3>
        </div>
        <div class="panel-body">
         <button type="button" class="btn btn-default" ng-click="incrementPrice()">Increment Price</button>
        </div>
        <div class="panel-body">
        <div data-unordered-list ="products" data-list-property="price | currency"></div>
        </div>
    </div>
</body>
</html>
