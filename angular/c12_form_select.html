<!DOCTYPE html>
<html ng-app="exampleApp">

<head>
    <title>Forms</title>
    <script src="bower_components/angular/angular.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
   <script>
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function ($scope) {
                $scope.todos = [
                                   { id: 100, action: "Get groceries", complete: false },
                                   { id: 200, action: "Call plumber", complete: false },
                                   { id: 300, action: "Buy running shoes", complete: true }];
            
            //console.log($scope.selectValue);                        

            });
    </script>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <form name="myForm" novalidate>
            <div class="well">
                <div class="form-group">
                    <label>Select an Action2:</label>
                    <select ng-model="selectValue"
                            ng-options="item as item.action for item in todos"> <!-- item.action group by item.place for item in todos -->
                    </select>

                   
                </div>
            </div>

            <div class="well">
                <p>Model Value:{{selectValue}}</p>
              
            </div>
        </form>
    </div>
</body>
</html>
