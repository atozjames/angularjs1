<!DOCTYPE html>
<html lang="ko" ng-app="exampleApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="bower_components/angular/angular.js"></script>
		<link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
		<script src="controller.js"></script>
	</head>
	<body ng-controller="topLevelCtrl">
	<div class="well">
	<h4>Top Level Contrlooer</h4>
    <div class="input-group">
    	<span class="input-group-btn">
    	<button type="button" class="btn btn-sm btn-default" ng-click="reverseText()">Reverse</button>
    	<button type="button" class="btn btn-sm btn-default" ng-click="changeCase()">Case</button>
    	</span>
    	<input class="form-control" ng-model="data.dataValue">
    </div>
	</div>

	<div class="well" ng-controller="firstChildCtrl">
	<h4>First Child Controller</h4>	
	<div class="input-group">
    	<span class="input-group-btn">
    	<button type="button" class="btn btn-sm btn-default" ng-click="reverseText()">Reverse</button>
    	<button type="button" class="btn btn-sm btn-default" ng-click="changeCase()">Case</button>
    	</span>
    	<input class="form-control" ng-model="data.dataValue">
    </div>
	</div>
	<div class="well" ng-controller="secondChildCtrl">
		<h4>Sceond Child Controller</h4>	
		<div class="input-group">
	    	<span class="input-group-btn">
	    	<button type="button" class="btn btn-sm btn-default" ng-click="reverseText()">Reverse</button>
	    	<button type="button" class="btn btn-sm btn-default" ng-click="changeCase()">Case</button>
	    	<button type="button" class="btn btn-sm btn-default" ng-click="shiftFour()">Shift</button>
	    	</span>
	    	<input class="form-control" ng-model="data.dataValue">
	    </div>
	</div>


		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>
</html>
